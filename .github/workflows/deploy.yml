name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # Updated to v4

      - name: Setup Node
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: 18  # Specify a Node.js version (adjust as needed)

      - name: Install dependencies
        run: npm install  # Use direct install instead of external action

      - name: Build project
        run: npm run build

      - name: Check artifact files
        run: ls -R ./build  # Pastikan path berisi file yang ingin diunggah

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ./build  # Sesuaikan dengan lokasi file yang ingin diunggah
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
